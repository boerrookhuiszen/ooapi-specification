get:
  summary: GET /news-feeds/{newsFeedId}
  description: Get a single news feed.
  tags:
    - news
  parameters:
    - $ref: '../parameters/acceptLanguage.yaml'
    - name: newsFeedId
      in: path
      description: News feed ID
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../schemas/NewsFeed.yaml'
    '400':
      $ref: '../schemas/ErrorInvalidRequest.yaml'
    '401':
      $ref: '../schemas/ErrorUnauthorized.yaml'
    '403':
      $ref: '../schemas/ErrorForbidden.yaml'
    '404':
      $ref: '../schemas/ErrorNotFound.yaml'
    '405':
      $ref: '../schemas/ErrorMethodNotImplemented.yaml'
    '429':
      $ref: '../schemas/ErrorTooManyRequests.yaml'
    '500':
      $ref: '../schemas/ErrorFatalError.yaml'
